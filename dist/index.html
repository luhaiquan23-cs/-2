    <style>
      /* Custom slider styling to match the thin sleek look */
      input[type=range] {
        -webkit-appearance: none;
        background: transparent;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 12px;
        width: 12px;
        border-radius: 50%;
        background: #10b981; /* Emerald 500 */
        cursor: pointer;
        margin-top: -5px; 
      }
      input[type=range]::-moz-range-thumb {
        height: 12px;
        width: 12px;
        border: none;
        border-radius: 50%;
        background: #10b981;
        cursor: pointer;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 2px;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 1px;
      }
      input[type=range]::-moz-range-track {
        width: 100%;
        height: 2px;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 1px;
      }
      /* Custom scrollbar for playlist if needed */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      @keyframes spin-slow {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .animate-spin-slow {
        animation: spin-slow 20s linear infinite;
      }
      .paused-animation {
        animation-play-state: paused;
      }

      /* Background Dynamic Effect */
      @keyframes move-bg {
        0% {
          transform: scale(1.1) translate(0, 0);
        }
        25% {
          transform: scale(1.15) translate(-1%, 1%);
        }
        50% {
          transform: scale(1.1) translate(-2%, 0);
        }
        75% {
          transform: scale(1.15) translate(-1%, -1%);
        }
        100% {
          transform: scale(1.1) translate(0, 0);
        }
      }
      .animate-bg-dynamic {
        animation: move-bg 60s ease-in-out infinite;
      }
    </style>
